<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        font-size: 120px;
        color: #667eea;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 32px;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .path-display {
        background: #f5f5f5;
        border-left: 4px solid #667eea;
        padding: 20px;
        margin: 30px 0;
        text-align: left;
        border-radius: 5px;
        word-break: break-all;
      }

      .path-label {
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
        display: block;
      }

      .path-value {
        font-family: 'Courier New', monospace;
        color: #764ba2;
        font-size: 16px;
      }

      .home-link {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        text-decoration: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .warning {
        margin-top: 30px;
        padding: 15px;
        background: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 5px;
        color: #856404;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Sorry, the page you are looking for does not exist or has been moved.
      </p>

      <div class="path-display">
        <span class="path-label">You tried to access:</span>
        <div class="path-value" id="requested-path"></div>
      </div>

      <a href="/" class="home-link">Go Back Home</a>
    </div>

    <script>
      // Get the current path from the URL (unsanitized for XSS demo purposes)
      const currentPath =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      // Decode URI components to make it more readable ( ;) )
      const decodedPath = decodeURIComponent(currentPath);

      document.getElementById('requested-path').innerHTML = decodedPath;
    </script>
  </body>
</html>
