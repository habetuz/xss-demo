<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container-404">
      <pre style="color: #ff3333; text-align: center; font-size: 11px; line-height: 1.2; margin-bottom: 20px; opacity: 0.8; text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);">
 _____ ____  ____   ___  ____  
| ____|  _ \|  _ \ / _ \|  _ \ 
|  _| | |_) | |_) | | | | |_) |
| |___|  _ &lt;|  _ &lt;| |_| |  _ &lt; 
|_____|_| \_\_| \_\\___/|_| \_\
      </pre>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Sorry, the page you are looking for does not exist or has been moved.
      </p>

      <div class="path-display">
        <span class="path-label">You tried to access:</span>
        <div class="path-value" id="requested-path"></div>
      </div>

      <a href="/" class="home-link">Go Back Home</a>
    </div>

    <script>
      // Get the current path from the URL (unsanitized for XSS demo purposes)
      const currentPath =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      // Decode URI components to make it more readable ( ;) )
      const decodedPath = decodeURIComponent(currentPath);

      document.getElementById('requested-path').innerHTML = decodedPath;
    </script>
  </body>
</html>
